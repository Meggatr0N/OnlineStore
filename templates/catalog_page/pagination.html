<div class="row">
  <div class="col-lg-12" align="center">
    <ul class="pagination">
      {% if post.has_previous %}
        <li class="arrow"><a href="/category/{{ category.slug }}?page={{ page }}{{ catalog_products.previous_page_number }}">&laquo;</a></li>
      {% else %}
        <li class="disabled"><a href="">&laquo;</a></li>
      {% endif %}

      {% for pag in post.paginator.page_range %}
        {% if pag == post.number %}
          <li class="active"><a href="/category/{{ category.slug }}?page={{ page }}">{{ pag }}</a></li>
        {% else %}
          <li><a href="/category/{{ category.slug }}?page={{ pag }}">{{ pag }}</a></li>
        {% endif %}
      {% endfor %}

      {% if post.has_next %}
        <li class="arrow"><a href="/category/{{ category.slug }}?page={{ page }}{{ catalog_products.next_page_number }}">&raquo;</a></li>
      {% else %}
        <li class="disabled"><a href="">&raquo;</a></li>
      {% endif %}
    </ul>
  </div>
</div>
